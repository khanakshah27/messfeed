<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Report</title>
    <style>
        body {
            background-color: #2D2A6E;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #cfdde6f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto 0 auto;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .signout {
            background-color: transparent;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            width: 80%;
            margin: 120px auto;
            text-align: left;
            background-color: #82a5baf7;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #B0A9D6;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pending {
            background-color: orange;
            color: white;
        }

        .reviewed {
            background-color: blue;
            color: white;
        }

        .in-progress {
            background-color: purple;
            color: white;
        }

        .resolved {
            background-color: green;
            color: white;
        }

        .rejected {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><strong>MessFeed</strong></div>
        <div>
            <a href="#">Home</a>
            <a href="#">Browse Reviews</a>
            <a href="#">FAQ</a>
            <a href="#">About Us</a>
        </div>
        <button class="signout">Sign Up/Login</button>
    </div>
    <div class="container">
        <h1>Feedback Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Feedback ID</th>
                    <th>User Name</th>
                    <th>Category</th>
                    <th>Date & Time</th>
                    <th>Feedback</th>
                    <th>Status</th>
                    <th>Admin Comments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#101</td>
                    <td>John Doe</td>
                    <td>Quality</td>
                    <td>March 25, 2025, 14:00</td>
                    <td>.......</td>
                    <td><span class="status pending">Pending</span></td>
                    <td>Under review</td>
                    <td><button>Update</button></td>
                </tr>
                <tr>
                    <td>#102</td>
                    <td>John Doe</td>
                    <td>Hygiene</td>
                    <td>March 24, 2025, 10:30</td>
                    <td>.......</td>
                    <td><span class="status resolved">Resolved</span></td>
                    <td>Dark mode implemented.</td>
                    <td><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
