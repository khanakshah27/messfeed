<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessFeed</title>
    <style>
        body {
            background-image: url('landingpg.png');
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #cfdde6f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto 0 auto;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .signout {
            background-color: transparent;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            color: black;
        }

        .btn {
            background-color: #395db8;
            width: 180px;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #12234f;
        }

        .mid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            padding: 0 20px;
        }

        .mid-content h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            font-weight: bold;
            color: #1C0071;
            margin-bottom: 20px;
        }

        .mid-content h1 span {
            font-family: 'Times New Roman', Times, serif;
            color: #1C0071;
        }

        .mid-content p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 23px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><strong>MessFeed</strong></div>
        <div>
            <a href="#">Home</a>
            <a href="#">Browse Reviews</a>
            <a href="#">FAQ</a>
            <a href="#">About Us</a>
        </div>
        <a href="feedlog.html" class="signout">Sign Up/Login</a>
    </div>
    <section class="mid">
        <div class="mid-content">
            <h1><span>MessFeed</span></h1>
            <p>Welcome to the Mess Feedback Portal!
                <br>Your feedback helps improve food quality, hygiene, and service.<br>
                Share your thoughts and help us make the mess better for everyone.
            </p>
            <a href="feedlog.html" class="btn">Sign up/Login</a>
        </div>
    </section>
</body>

</html>
