<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #3A4694;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        .navbar {
            background-color: #cfdde6f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto;
            color: black;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .signout {
            background-color: transparent;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content {
            margin-top: 50px;
        }

        .summary-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .feedback-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .feedback-section div {
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .feedback-section div:hover {
            transform: scale(1.05);
        }

        .pending-feedbacks {
            background-color: #72856D;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .resolved-feedbacks {
            background-color: #A66D6D;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .quick-links {
            background-color: #5A68B3;
            padding: 30px;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 60%;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quick-links a {
            display: block;
            color: white;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            width: 80%;
            transition: background 0.3s ease;
        }

        .quick-links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><strong>MessFeed</strong></div>
        <div>
            <a href="category.html">View Feedbacks by Category</a>
            <a href="faq.html">FAQ</a>
            <a href="#">About Us</a>
        </div>
        <button class="signout">Sign Out</button>
    </div>

    <div class="main-content">
        <button class="summary-btn">Summary of Feedback</button>
        
        <div class="feedback-section">
            <div class="pending-feedbacks">Pending Feedbacks</div>
            <div class="resolved-feedbacks">Resolved Feedbacks</div>
        </div>

        <div class="quick-links">
            <strong>Quick Links</strong>
            <a href="#">üîç Search Feedback</a>
            <a href="feedrep.html">üìä View Reports</a>
            <a href="#">üìÅ Manage Categories</a>
            <a href="#">‚öôÔ∏è Admin Settings</a>
        </div>
    </div>
</body>
</html>
