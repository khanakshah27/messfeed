<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessFeed - Feedback</title>
    <style>
        body {
            background-color: #2D2A6E;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #cfdde6f7;
            font-family: Poppins;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto 0 auto;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .signout {
            background-color: transparent;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
        }

        .feedback-box {
            width: 60%;
            height: 400px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><strong>MessFeed</strong></div>
        <div>
            <a href="#">Feedback Form</a>
            <a href="#">My Feedbacks</a>
            <a href="#">Feedback Report</a>
            <a href="#">FAQ</a>
        </div>
        <button class="signout">Sign Out</button>
    </div>
    <div class="content">
        <h1>Write Your Feedback</h1>
        <label for="feedback">Enter your feedback :</label>
        <br>
        <textarea id="feedback" class="feedback-box"></textarea>
    </div>
</body>

</html>
