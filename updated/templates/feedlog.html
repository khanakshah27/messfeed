<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessFeed - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', serif;
            background-image: url('mflog.png');
            text-align: center;
            margin: 0;
            padding: 0;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #b8cce6;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            display: flex;
            background-color: #b8cce6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            justify-content: space-between;
        }

        .login-section {
            width: 45%;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #1D1B64;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember {
            display: flex;
            font-size: 0.9em;
            justify-content: space-between;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3B3A98;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #2D2A6E;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">MessFeed</div>
        <h2>Choose your sign in</h2>
        <div class="login-box">
            <div class="login-section">
                <h3>User</h3>
                <label>Email</label>
                <input type="text" id="userReg" placeholder="Enter your email">
                <label>Password</label>
                <input type="password" id="userPass" placeholder="Enter your password">
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <!-- <a href="regpg.html"><button class="login-btn">Login</button></a>
                <a href="{{ url_for('regpg') }}" class="login-btn">Login</a> -->
                <button class="login-btn" onclick="loginUser()">Login</button>
            </div>
            <div class="login-section">
                <h3>Admin</h3>
                <label>Email</label>
                <input type="text" id="adminUser"placeholder="Enter your email">
                <label>Password</label>
                <input type="password" id="adminPass"placeholder="Enter your password">
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                 <!-- <a href="admin_home2.html"><button class="login-btn">Login</button></a>
                 <a href="{{ url_for('admin_home2') }}" class="login-btn">Login</a>-->
                 <button class="login-btn" onclick="loginAdmin()">Login</button>
            </div>
        </div>
    </div>


    <script>
        async function loginUser() {
            const email = document.getElementById('userReg').value.trim();
            const password = document.getElementById('userPass').value.trim();

            if (!email || !password) {
                alert("Please enter both email and password");
                return;
            }

            try {
                const response = await fetch('/api/login_user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Login successful!");
                    window.location.href = result.redirect;  // Redirect on successful login
                } else {
                    alert(result.message); // Show error
                }
            } catch (err) {
                console.error(err);
                alert("An error occurred. Try again later.");
            }
        }

        async function loginAdmin() {
            const email = document.getElementById('adminUser').value.trim();
            const password = document.getElementById('adminPass').value.trim();

            if (!email || !password) {
                alert("Please enter both email and password");
                return;
            }

            try {
                const response = await fetch('/api/login_admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect; // Redirect on successful login
                } else {
                    alert(result.message); // Show error
                }
            } catch (err) {
                console.error(err);
                alert("An error occurred. Try again later.");
            }
        }

    </script>
</body>

</html>
