<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessFeed - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', serif;
            background-image: url('mflog.png');
            text-align: center;
            margin: 0;
            padding: 0;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #b8cce6;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            display: flex;
            background-color: #b8cce6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            justify-content: space-between;
        }

        .login-section {
            width: 45%;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #1D1B64;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember {
            display: flex;
            font-size: 0.9em;
            justify-content: space-between;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3B3A98;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #2D2A6E;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">MessFeed</div>
        <h2>Choose your sign in</h2>
        <div class="login-box">
            <div class="login-section">
                <h3>User</h3>
                <label>Registration Number</label>
                <input type="text" placeholder="Enter your email">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <a href="regpg.html"><button class="login-btn">Login</button></a>
            </div>
            <div class="login-section">
                <h3>Admin</h3>
                <label>Username</label>
                <input type="text" placeholder="Enter your email">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
