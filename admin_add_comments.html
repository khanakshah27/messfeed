<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessFeed - Add Comment</title>
    <style>
        body {
            background-color: #2D2A6E;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #cfdde6f7;
            font-family: Poppins;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-radius: 10px;
            max-width: 80%;
            margin: 20px auto 0 auto;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .signout {
            background-color: transparent;
            border: 1px solid black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: white;
        }

        .comment-box {
            width: 60%;
            height: 300px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><strong>MessFeed</strong></div>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Feedbacks</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
        </div>
        <button class="signout">Sign Out</button>
    </div>
    <div class="content">
        <h1>Add a Comment</h1>
        <label for="comment" style="color: white;">Enter your comment :</label>
        <br>
        <textarea id="comment" class="comment-box"></textarea>
        <br>
        <button id="submitComment" class="submit-btn">Submit Comment</button>
        <p id="message" style="color: white; display: none;">Your comment has been submitted!</p>
    </div>

    <script>
        document.getElementById('submitComment').addEventListener('click', function () {
            const comment = document.getElementById('comment').value;
            if (comment.trim() === '') {
                alert('Please enter a comment');
                return;
            }

            document.getElementById('message').style.display = 'block';
            document.getElementById('comment').value = '';
        });
    </script>
</body>

</html>
